<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .pass {
            color:green
        }
        .failed {
            color:red
        }
    </style>
</head>
<body>
    <!-- View -->
    Input Marks <input type="text" data-bind="value: marks" style="width: 240px"/>
    <div data-bind="css: resultStatus">
        Result
    </div>
    <!-- End -->
    <script src="/Scripts/knockout-3.0.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        var viewModel = function () {
            this.marks = ko.observable(100); // Positive value, so initially black
            this.resultStatus = ko.computed(function () {
                return this.marks() < 50 ? "failed" : "pass";
            })
        };
        ko.applyBindings(viewModel);
    </script>
</body>
</html>
