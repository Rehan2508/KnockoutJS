<!DOCTYPE html>
<html>
<head>
    <title>Visible Binding</title>
</head>
<body>
    <!-- View-->
    <div data-bind="visible: shouldShowMessage">
        You will see this message only when "shouldShowMessage" holds a true value.
    </div>
    <div data-bind="visible: myValues().length > 0">
        You will see this message only when 'myValues' has at least one member.
    </div>
    <input type="button" data-bind="click: showDiv" value="Show Div" />
    <input type="button" data-bind="click: showDivWithFunction" value="Show Div With Function" />
    <!-- End -->
    <script src="/Scripts/knockout-3.0.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        var viewModel = function () {
            this.shouldShowMessage = ko.observable(false);
            this.myValues = ko.observableArray([]);
            this.showDiv = function () {
                this.shouldShowMessage(true);
            };
            this.showDivWithFunction = function () {
                myValues.push("Test Data");
            }.bind(this);
        };
        ko.applyBindings(viewModel);
    </script>
</body>
</html>
