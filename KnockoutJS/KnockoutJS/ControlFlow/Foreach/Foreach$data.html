<!DOCTYPE html>
<html>
<head>
    <title>Control Flow - foreach - $data</title>
</head>
<body>
    <ul data-bind="foreach: months">
        <li>The current item is: <b data-bind="text: $data"></b> : <b data-bind="text: $index"></b>
        </li>
    </ul>
    <script src="/Scripts/knockout-3.0.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        var viewModel = { months: ['January', 'February', 'March',
            'April', 'May', 'June',
            'July', 'August', 'September',
            'October', 'November', 'December']
        }
        ko.applyBindings(viewModel);
    </script>
</body>
</html>
