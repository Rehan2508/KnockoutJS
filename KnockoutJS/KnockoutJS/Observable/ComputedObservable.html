<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Creating ViewModel with Observables</title>
    </head>
    <body>

        <!-- The View -->
            First Name : <input type="text" data-bind="value: firstName" style="width:240px" />
            Last Name : <input type="text" data-bind="value: lastName" style="width:240px" />
            <div data-bind="text: fullName"></div>
            Full Name : <input type="text" data-bind="value: fullName" style="width:240px"/>
        <!-- View ENds -->

        <script src="/Scripts/knockout-3.0.0.js" type="text/javascript"></script>
        <script src="/Scripts/ComputedObservables.js" type="text/javascript"></script>
    </body>
</html>
